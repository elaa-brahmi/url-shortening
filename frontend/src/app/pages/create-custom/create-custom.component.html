
<div class="row" style="  background-color: #0d0f1c;" >

  <div class="col-3 col-md-2 " style="padding-right: 0;"><app-sidebar (sidebarCollapsed)="onSideBarCollapsed($event)"></app-sidebar></div>

<div class="col-9 col-md-10" style="padding-left: 5%;padding-right: 5%;">
  <span [class.collapsed]="isCollapsed">
    <i class="fa-solid fa-arrow-right"></i>
  <h1>customize your link</h1>
<div class="form-container mx-auto mt-5">
	<form class="form">
		<div class="input-group mb-3">
			<label for="username">url</label>
			<input #url type="text" name="url" id="url" placeholder="">
		</div>
		<div class="input-group mb-3">
			<label for="password">custom name</label>
			<input #short type="text" name="custom" id="custom" placeholder="">

		</div>
		<button class="sign" style="margin-top:20px;" (click)="shortenCustom()">save</button>
	</form></div></span>
